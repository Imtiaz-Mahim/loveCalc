<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Grenze+Gotisch:wght@100..900&display=swap" rel="stylesheet">
  <title>Love Calculator</title>
</head>
<body>
  <div class="container">
    <div class="mainAll">
      <div class="images">
        <img class="calcText" src="./images/cooltext468916214227345.png" alt="Love Calculator">
        <div class="lovePicDiv">
          <img class="lovePic" src="./images/IMG_20241025_092539.png" alt="lovePic">
          <div class="ratings">
            <p class="rate"></p>
            <p class="ratePer"></p>
          </div>
        </div>
      </div>
  
      <form id="loveForm">
        <div class="inputs">
          <input class="name1" type="text" name="name1" placeholder="Your Name" required>
          <input class="name2" type="text" name="name2" placeholder="Love's Name" required>
        </div>
        <div class="btn">
          <button type="button" id="calculateButton">Calculate</button>
        </div>
        <div class="refreshBtn">
          <button type="button" class="refresh">Refresh</button>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
  <script
    type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
  </script>
  <script src="script2.js"></script>
</body>
</html>
